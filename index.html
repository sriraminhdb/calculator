<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="script/script.js"></script>
</head>
<body>
    <div class="container">
        <input type="text" class="display" disabled/>
        <div class="keys">
            <button class="keyNum">1</button>
            <button class="keyNum">2</button>
            <button class="keyNum">3</button>
            <button id="keyAdd">+</button>
            <button class="keyNum">4</button>
            <button class="keyNum">5</button>
            <button class="keyNum">6</button>
            <button id="keySubtract">-</button>
            <button class="keyNum">7</button>
            <button class="keyNum">8</button>
            <button class="keyNum">9</button>
            <button id="keyMultiply">X</button>
            <button class="keyNum">0</button>
            <button id="keyClear">C</button>
            <button id="keyEqual">=</button>
            <button id="keyDivide">/</button>
        </div>
    </div>
</body>
</html>
